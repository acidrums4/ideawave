<ul>
{% for item in site.conferences reversed %}
	<li>
		{% assign pageurl = item.title | prepend: "/conferences/" | append: ".html" %}
		<a {% if page.url == pageurl %}class="active"{% endif %} href="{{ "/conferences/" | absolute_url}}{{ item.title }}">{{ item.title }} IdeaWave</a>
	</li>
{% endfor %}
</ul>
