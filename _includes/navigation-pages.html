{% assign sorted_pages = site.pages | sort: "order" | where: "dir", "/" | where: "menu", true %}
<nav role="navigation" aria-label="footer menu">
	<ul>{% for item in sorted_pages %}
		<li>
			<a {% if page.url == item.url %}class="active"{% endif %} href="{{ item.url | absolute_url }}">{{ item.title }}</a>
		</li>{% endfor %}
	</ul>
</nav>
