<nav role="navigation" aria-label="footer menu">
	<ul>
	{% assign sorted_pages = site.pages | sort: "order" %}
	{% for item in sorted_pages %}
		<li>
			<a {% if page.url == item.permalink %}class="active"{% endif %} href="{{ item.permalink | absolute_url }}">{{ item.title }}</a>
		</li>
	{% endfor %}
	</ul>
</nav>
