<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{ page.title }} - IdeaWave</title>
		<link rel="stylesheet" href="/assets/styles.css" type="text/css" media="all">
	</head>

	<body>
		<!-- Header -->
		<header role="banner">
			<a id="logo-link" href="https://www.ideawave.ca/" rel="home" aria-current="page">
				<img width="851" height="159" src="/assets/img/logo-max.jpg" id="logo-link_img" alt="IdeaWave" srcset="/assets/img/logo-max.jpg 851w,img/logo-min.jpg 300w" sizes="(max-width: 851px) 100vw, 851px">
			</a>
		</header>
		<!-- Main menu -->
		{% include navigation-conferences.html %}
		<!-- Main content -->
		<main>
			<section>
				{{ content }}
			</section>
			<aside>
				<div>
					{% include aside-navigation-pages.html %}
				</div>
				<div>
					<h2>Previous events</h2>
					<ul>
						<li><a href="/2012-conference">2012 IdeaWave</a></li>
						<li><a href="/2011-conference">2011 IdeaWave</a></li>
						<li><a href="/2010-conference">2010 IdeaWave</a></li>
					</ul>
				</div>
				<div id="mc_embed_signup">
					<form action="https://ideawave.us2.list-manage.com/subscribe/post?u=225d97ce940de22bf5dfc424c&amp;id=44bb2de036" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">
						<label for="mce-EMAIL">Subscribe to our newsletter</label>
						<fieldset>
							<input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required="">
							<input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
						</fieldset>
					</form>
				</div>
			</aside>
		</main>
		<!-- Footer -->
		<footer>
			{% include navigation-pages.html %}
			{% include social.html %}
			<div id="copyright">Copyright &copy; 2023 <a href="https://www.ideawave.ca/" title="IdeaWave"><strong>IdeaWave</strong></a>. All Rights Reserved.</div>
		</footer>
	</body>
</html>
