<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>{{ site.title | prepend: " :: " | prepend: page.title }}</title>
		<meta name="description" content="{{ site.description }}">
		<meta name="keywords" content="{{ site.keywords | join: ", " }}">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv='cache-control' content='no-cache'> 
		<meta http-equiv='expires' content='0'> 
		<meta http-equiv='pragma' content='no-cache'>
		<link rel="stylesheet" href="{{ "/assets/styles.css" | absolute_url }}" type="text/css" media="all">
		<link type="application/atom+xml" rel="alternate" href="{{ site.social.url_rss | prepend: site.url }}" title="{{ site.title }}" />
	</head>

	<body>
		<!-- Header -->
		<header role="banner">
			<a id="logo-link" href="{{ site.url }}" rel="home" aria-current="page">
				<img width="851" height="159" src="{{ "/assets/img/logo-max.jpg" | absolute_url }}" id="logo-link_img" alt="IdeaWave" srcset="{{ "/assets/img/logo-max.jpg" | absolute_url }} 851w,{{ "/assets/img/logo-min.jpg" | absolute_url }} 300w" sizes="(max-width: 851px) 100vw, 851px">
			</a>
		</header>
		<!-- Main menu -->
		{% include navigation-conferences.html %}
		<!-- Main content -->
		<main>
			<section>
				{{ content }}
			</section>
			<aside>
				<div>
					{% include aside-navigation-pages.html %}
				</div>
				<div>
					<h2>Previous events</h2>
					{% include aside-navigation-conferences.html %}
				</div>
				<div id="mc_embed_signup">
					<form action="{{ site.mail_list }}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">
						<label for="mce-EMAIL">Subscribe to our newsletter</label>
						<fieldset>
							<input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required="">
							<input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
						</fieldset>
					</form>
				</div>
			</aside>
		</main>
		<!-- Footer -->
		<footer>
			{% include navigation-pages.html %}
			{% include social.html %}
			<div id="copyright">Copyright &copy; {{ 'now' | date: '%Y' }} <a href="{{ site.url }}" title="IdeaWave"><strong>IdeaWave</strong></a>. All Rights Reserved.</div>
		</footer>
	</body>
</html>
